name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BASE_PATH: /puppy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Install AssemblyScript compiler
        run: bun add -g assemblyscript
        
      - name: Build AssemblyScript
        run: bun run build
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
          
      - name: Create base path aware 404.html
        run: |
          sed -i "s|l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')|l.pathname.split('/').slice(0, 2 + pathSegmentsToKeep).join('/')|g" public/404.html
        
      - name: Copy WASM files to public directory
        run: cp build/*.wasm public/        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4